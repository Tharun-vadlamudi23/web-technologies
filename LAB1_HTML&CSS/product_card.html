<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        /* Container to center the card on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .card {
            width: 320px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        /* Hover effect for better UX */
        .card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #222;
        }

        .description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%; 
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQO80VjKrnYE2bidIH9QoFizOeRqCOR4qJQh4y_WlhGyZr6ooPZE2blZmj6KGOkdmD2Ztl51-usPNHa-HehUHH6VHBQrLlw5Z7YNcQBKn5Sqe_8EKMrTTo3Qw" alt="Premium Wireless Headphones" class="product-image">
        
        <h2 class="title">Wireless Headphones</h2>
        <p class="description">Experience high-quality sound and noise cancellation with these premium wireless headphones.</p>
        
        <div class="price">â‚¹1,199.00</div>
        
        <button onclick="window.location.href='https://www.amazon.in/boAt-Rockerz-460-Headphones-Assistant/dp/B0CC2G8L22?source=ps-sl-shoppingads-lpcontext&smid=AJ6SIZC8YQDZX&th=1'" class="buy-button">
            Buy Now
        </button>
    </div>

</body>
</html>
