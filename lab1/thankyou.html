<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You â€¢ VIT-AP University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c2d48 0%, #145da0 50%, #2e8bc0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .thank-box {
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
            padding: 40px 35px;
            border-radius: 20px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .thank-box i {
            font-size: 55px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .thank-box h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .thank-box p {
            font-size: 15px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .home-btn {
            display: inline-block;
            padding: 14px 25px;
            background: linear-gradient(to right, #ffcc00, #f59e0b);
            border-radius: 10px;
            color: #1f2933;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.25s;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <div class="thank-box">
        <i class="fa-solid fa-circle-check"></i>
        <h1>Registration Successful!</h1>
        <p>Thank you for registering with VIT-AP University.  
        Your account has been successfully created.</p>

        <a href="index1.html" class="home-btn">
            Go to Home
            <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
</body>
</html>
